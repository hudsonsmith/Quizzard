<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Quizzes here:</h1>
        </div>

        <div class="main-content">
            <div class="splash-screen">
                <div>
                    <hr>
                    <h1 class="gradient-h1">StudyApp!</h1>
                    <hr>
                    <p class="quote"><i>"Success is not final, failure is not fatal: It is the courage to continue that counts." â€” Winston Churchill</i></p>
                    <hr>
                    <button id="newQuiz">New quiz</button>

                    <cta-modal>

                      <div slot="button">
                        <p>
                          <button
                            class="cta-modal-toggle"
                            type="button"
                          >Open modal</button>
                        </p>
                      </div>

                      <div slot="modal">
                        <h2>New Quiz</h2>
                        <form action="/newquiz" method="post" id="newQuizForm">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required><br><br>

                            <button type="submit">Submit</button>

                            <p>
                              <button
                                class="cta-modal-toggle"
                                type="button"
                              >Cancel</button>
                            </p>
                        </form>
                      </div>

                    </cta-modal>

                </div>
            </div>
        </div>
    </div>

    <script src="/assets/js/script.js"></script>
    <script src="/assets/js/cta-modal.js"></script>
</body>
</html>
