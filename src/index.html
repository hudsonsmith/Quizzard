<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/css-button.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="sidebar">
            <h1>Quizzes here:</h1>
            <ul id="quiz-list"></ul>
        </div>

        <div class="main-content">
            <div id="quiz-page" style="display: none;">
                <p><a id="back-to-home" href="#">Back to home</a> | <a onclick="addQuestionEvent();" href="#">Add Question</a></p>
                <hr>
                <h1 id="quiz-page-name"></h1>
                <hr>

                <ul id="quiz-page-questions">
                </ul>

            </div>

            <div id="splash-screen">
                <div>
                    <hr>
                    <center>
                      <h1 ><span class="gradient-h1">Quizzard</span>üßô‚Äç‚ôÇÔ∏è</h1>
                    </center>
                    <hr>
                    <p><i class="quote">"Success is not final, failure is not fatal: It is the courage to continue that counts." </i><span class="quote-author">‚Äî Winston Churchill</span></p>
                    <hr>

                    <div class="button-container">
                      <button id="clear-quizzes" class="button-85">Clear Quizzes</button>

                      <cta-modal id="new-quiz-modal">
                        <div slot="button">
                            <button
                              class="cta-modal-toggle button-85"
                              type="button"
                            >Create Quiz</button>
                        </div>

                        <div slot="modal">
                          <h2>New Quiz</h2>
                          <form action="/newquiz" method="post" id="new-quiz-form">
                              <label for="name"></label>
                              <input type="text" name="name" autocomplete="off" required><br><br>

                              <button class="button-85" type="submit">Create!</button>
                          </form>
                        </div>

                      </cta-modal>

                    </div>

                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/assets/js/app.js"></script>
    <script src="/assets/js/cta-modal.js"></script>
</body>
</html>
